<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
 
    <div id="main">
    <h1>NBA Trivia Challenge!</h1>
    <div class="container">
    
    <div class="row">
    <div class="col-lg-12" id="timer"></div>
    </div>

    <div class="row">
    <div class="col-lg-12" id="gameBoard">
        <div class="question"></div>

        <button type="button" class="btn btn-primary" id="startGame">
            Play Now
        </button>
        <div id="display">
            </div>
            <div id="buttons">
                <button class="answerchoice" id="buttonA"><h4>A</h4></button>
            <div>
                <button class="answerchoice" id="buttonB"><h4>B</h4></button>
            </div>
            <div>
                <button class="answerchoice" id="buttonC"><h4>C</h4></button>
            </div>
            <div>
                <button class="answerchoice" id="buttonD"><h4>D</h4></button>
            </div>
    </div>
    </div>

    

    </div>



</div>
<script src="./assets/javascript/app.js"></script>    
</body>
</html>
